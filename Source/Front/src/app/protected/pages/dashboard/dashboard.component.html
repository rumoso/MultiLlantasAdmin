<div class="row">
    <div class="col-md-12">
        <mat-divider class="mb-4"></mat-divider>

        <!-- Dashboard automÃ¡tico existente -->
        <div id="dashboardAutomatico" class="row">
            <div id="autoDashBoardContainer" class="col-md-12">

                <div *ngFor="let item of _menuList; let i = index" class="menu-section mb-4">
                    <h2 class="menu-section-title">{{ item.name }}</h2>
                    <mat-divider class="mb-3"></mat-divider>

                    <div class="submenu-items-container">
                        <mat-card *ngFor="let itemSub of item.subMenus"
                                  class="divAutoDashBoard mat-elevation-z4"
                                  [ngClass]="{ 'disabled': isCardDisabled(itemSub.linkList) }"
                                  (click)="changeRoute(itemSub.linkList)">
                            <mat-card-content class="d-flex align-items-center">
                                <div class="col-md-3 d-none d-md-block text-center">
                                    <mat-icon class="dashboard-card-icon">{{ itemSub.imgDash }}</mat-icon>
                                </div>
                                <div class="col-md-9 col-12">
                                    <div class="row">
                                        <div class="col-md-12 mb-1">
                                            <span class="h6">{{ itemSub.name }}</span>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <small class="text-muted">{{ itemSub.description }}</small>
                                        </div>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
