<div class="divMain" style="width: 100%;">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ title }}</h1>
        </div>
    </div>

    <div class="row top15pxMenos">
        <div class="col-md-12">
            <mat-form-field class="with100" appearance="outline">
                <mat-label>BÃºqueda de usuario por nombre o usuario</mat-label>
                <input (change)="onChangeEvent($event)" matInput placeholder="Ingrese un nombre">
            </mat-form-field>
        </div>
    </div>

    <div class="row top15pxMenos">
        <div class="col-md-12" style="text-align: right;">
            <button #btnAgregar mat-raised-button color="primary" type="submit" class="marginRight10px"
                (click)="fn_getUsersListWithPage()">
                <mat-icon matPrefix class="my-icon">search</mat-icon>
                Buscar</button>

            <button #btnAgregar mat-raised-button color="primary" type="submit" class="marginRight10px"
                (click)="showUser(0)">
                <mat-icon matPrefix class="my-icon">add_circle_outline</mat-icon>
                Agregar Usuario</button>
        </div>
    </div>

    <div class="row top05px">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <th class="textAlingLeft padding-th">Nombre</th>
                        <th class="textAlingLeft padding-th">Usuario</th>
                        <th class="textAlingLeft padding-th">Roles</th>
                        <th class="textAlingLeft padding-th">Origenes</th>
                        <th class="textAlingCenter padding-th">Creado</th>
                        <th class="textAlingCenter padding-th">Activo</th>
                        <th class="textAlingCenter padding-th">Acciones</th>

                    </thead>
                    <tbody>
                        <tr *ngFor="let item of catlist">

                            <td class="textAlingLeft">{{ item.name }}</td>
                            <td class="textAlingLeft">{{ item.userName }}</td>
                            <td class="textAlingLeft">{{ item.roles }}</td>
                            <td class="textAlingLeft">{{ item.origenes }}</td>

                            <td class="textAlingCenter">{{ item.createDate | date:'dd-MM-yyyy' }}</td>

                            <td class="textAlingCenter">
                                <mat-checkbox class="example-margin" [(ngModel)]="item.active" disabled></mat-checkbox>
                            </td>

                            <td class="textAlingCenter">
                                <div style="width: 100px;">
                                    <span class="material-icons manitaSobre colorGreen" matTooltip="Editar Usuario"
                                        (click)="showUser(item.idUser)">
                                        edit
                                    </span>

                                    <span class="material-icons manitaSobre colorRed" matTooltip="Eliminar Usuario"
                                        (click)="fn_deleteUser(item.idUser)">
                                        delete_outline
                                    </span>

                                    <span class="material-icons manitaSobre"
                                        matTooltip="Configurar permisos de acciones"
                                        (click)="showActionsConf(item.idUser, item.name)">
                                        https
                                    </span>

                                    <span class="material-icons manitaSobre" matTooltip="Configurar permisos de menu"
                                        (click)="showMenusPermisos(item.idUser, item.name)">
                                        menu
                                    </span>

                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <app-pagination *ngIf="catlist" [IPagination]="pagination" (OPagination)="changePagination($event)">
            </app-pagination>


        </div>
    </div>

</div>

<app-spinner [hidden]="!bShowSpinner"></app-spinner>
